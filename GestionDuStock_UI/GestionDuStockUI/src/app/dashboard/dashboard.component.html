<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div *ngIf="loading" class="loading-container">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    <span>Loading dashboard data...</span>
  </div>

  <div *ngIf="!loading" class="dashboard-content">
    <div class="stats-cards">
      <!-- Existing stats cards for Products -->
      <p-card styleClass="stats-card">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-box"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value">{{ productStats.total }}</div>
            <div class="stat-label">Total Products</div>
          </div>
        </div>
      </p-card>

      <p-card styleClass="stats-card warning">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-exclamation-triangle"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value">{{ productStats.lowStock }}</div>
            <div class="stat-label">Low Stock</div>
          </div>
        </div>
      </p-card>

      <p-card styleClass="stats-card danger">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-times-circle"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value">{{ productStats.outOfStock }}</div>
            <div class="stat-label">Out of Stock</div>
          </div>
        </div>
      </p-card>

      <!-- New stats cards for Purchases and Sales -->
      <p-card styleClass="stats-card">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-money-bill"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value">{{ totalPurchases|| 0 | currency }}</div>
            <div class="stat-label">Total Purchases (Expenditure)</div>
          </div>
        </div>
      </p-card>

      <p-card styleClass="stats-card success">
        <div class="stat-content">
          <div class="stat-icon">
            <i class="pi pi-chart-line"></i>
          </div>
          <div class="stat-info">
            <div class="stat-value">{{ totalSales|| 0 | currency }}</div>
            <div class="stat-label">Total Sales (Revenue)</div>
          </div>
        </div>
      </p-card>
    </div>

    <div class="charts-container">
      <p-card header="Stock Status Distribution" styleClass="chart-card">
        <p-chart type="pie" [data]="stockStatusData" [options]="{ responsive: true }"></p-chart>
      </p-card>

      <!-- New Suppliers Graph -->
      <p-card header="Products by Supplier" styleClass="chart-card">
        <p-chart type="bar" [data]="suppliersData" [options]="{ responsive: true }"></p-chart>
      </p-card>
    </div>


  </div>
</div>
