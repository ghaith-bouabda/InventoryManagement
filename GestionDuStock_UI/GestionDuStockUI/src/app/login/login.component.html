<div class="login-container">
  <div class="login-card">
    <!-- Error Messages -->
    <div class="alert alert-error mb-3 text-center" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg" class="p-error">{{ msg }}</p>
    </div>

    <form class="auth-form">
      <div class="mb-3">
        <label for="username">Username</label>
        <input class="w-full p-inputtext-lg" [(ngModel)]="authReq.username"
               type="text" id="username" name="Username"
               placeholder="Enter your Username" required />
      </div>

      <div class="mb-4">
        <label for="password">Password</label>
        <input class="w-full p-inputtext-lg" [(ngModel)]="authReq.password"
               type="password" id="password" name="password"
               placeholder="Enter your password" required />
      </div>

      <button class="w-full p-inputtext-lg d-grid mt-3" (click)="login()" type="submit">Login</button>

      <div class="text-center mt-3">
        <a class="form-link" (click)="register()">Create an Account</a>
      </div>
    </form>
  </div>
</div>
